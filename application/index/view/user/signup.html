<div class="main-box">
    <ol class="breadcrumb">
        <li><a href="{:url('/')}">首页</a></li>
        <li class="active">用户注册</li>
    </ol>
    <div class="content-box">
        <form action="{:url('do_signup')}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label col-md-1 col-md-offset-3">账号</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="登录账号" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-md-1 col-md-offset-3">密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="登录密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="control-label col-md-1 col-md-offset-3">确认密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="captcha" class="control-label col-md-1 col-md-offset-3">验证码</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="captcha" name="captcha" placeholder="验证码" required>
                </div>
                <div class="col-md-2">
                    <img src="{:captcha_src()}" class="img-responsive" alt="验证码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
