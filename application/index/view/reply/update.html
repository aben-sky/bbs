<link rel="stylesheet" href="/static/ueditor/themes/default/css/umeditor.min.css">
<script src="/static/ueditor/umeditor.config.js"></script>
<script src="/static/ueditor/umeditor.min.js"></script>
<script type="text/javascript" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="main-box">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li><a href="{:url('forum/show',['id'=>$reply['forum_id']])}">{$reply.forum.title}</a></li>
        <li><a href="{:url('topic/show',['id'=>$reply['topic_id']])}">{$reply.topic.title}</a></li>
        <li class="active">编辑回复</li>
    </ol>
    <div class="content-box">
        <form action="{:url('do_update',['id'=>$reply['reply_id']])}" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="title" class="control-label col-md-1">标题</label>
                <div class="col-md-9">
                    <input type="text" readonly class="form-control" value="Re: {$reply.topic.title}" id="title">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label col-md-1">内容</label>
                <div class="col-md-9">
                    <textarea name="content" id="content" class="form-control" rows="10">{$reply.content}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1 col-md-4">
                    <button type="submit" class="btn btn-primary">回复</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(function () {
        var editor = UM.getEditor('content', {
            initialFrameHeight: 300
        });
    });
</script>
