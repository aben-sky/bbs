<div class="main-box">
    <ol class="breadcrumb">
        <li><a href="{:url('/admin')}">管理后台</a></li>
        <li><a href="{:url('forum/index')}">版块列表</a></li>
        <li class="active">编辑版块</li>
    </ol>
    <div class="content-box">
        <form action="{:url('do_update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$forum.forum_id}">
            <div class="form-group">
                <label for="title" class="control-label col-md-1 col-md-offset-3">名称</label>
                <div class="col-md-4">
                    <input type="text" value="{$forum.title}" class="form-control" id="title" max="20" name="title" placeholder="版块名称" required>
                </div>
            </div>
            <div class="form-group">
                <label for="logo" class="control-label col-md-1 col-md-offset-3">LOGO</label>
                <div class="col-md-4">
                    <div class="help-block">
                        <img src="{$forum.logo}" alt="" width="64" height="64">
                    </div>
                    <input type="file" accept="image/*" class="form-control" id="logo" name="logo" placeholder="版块LOGO" required>
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="control-label col-md-1 col-md-offset-3">简介</label>
                <div class="col-md-4">
                    <textarea name="desc" id="desc" maxlength="100" required class="form-control" rows="6"
                              placeholder="100字以内">{$forum.desc}</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-primary btn-block">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
