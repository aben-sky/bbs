<div class="main-box">
    <ol class="breadcrumb">
        <li><a href="{:url('/admin')}">管理后台</a></li>
        <li><a href="{:url('forum/index')}">版块列表</a></li>
        <li class="active">添加版块</li>
    </ol>
    <div class="content-box">
        <form action="{:url('do_new')}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title" class="control-label col-md-1 col-md-offset-3">名称</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="title" max="20" name="title" placeholder="版块名称" required>
                </div>
            </div>
            <div class="form-group">
                <label for="logo" class="control-label col-md-1 col-md-offset-3">LOGO</label>
                <div class="col-md-4">
                    <input type="file" class="form-control" id="logo" name="logo" placeholder="版块LOGO" required>
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="control-label col-md-1 col-md-offset-3">简介</label>
                <div class="col-md-4">
                    <textarea name="desc" id="desc" maxlength="100" required class="form-control" rows="6" placeholder="100字以内"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-primary btn-block">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
