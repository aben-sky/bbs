<div class="main-box">
    <ol class="breadcrumb">
        <li><a href="{:url('/admin')}">管理后台</a></li>
        <li class="active">修改密码</li>
    </ol>
    <div class="content-box">
        <form action="{:url('do_changepassword')}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="old_password" class="control-label col-md-1 col-md-offset-3">当前密码</label>
                <div class="col-md-4">
                    <input type="password" id="old_password" name="old_password" class="form-control" placeholder="当前密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password" class="control-label col-md-1 col-md-offset-3">新密码</label>
                <div class="col-md-4">
                    <input type="password" id="new_password" name="new_password" class="form-control" placeholder="新密码" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password_confirm" class="control-label col-md-1 col-md-offset-3">确认密码</label>
                <div class="col-md-4">
                    <input type="password" id="new_password_confirm" name="new_password_confirm" class="form-control" placeholder="确认密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                    <button type="submit" class="btn btn-primary">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
